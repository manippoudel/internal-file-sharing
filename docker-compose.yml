version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: filedb
    environment:
      POSTGRES_USER: fileuser
      POSTGRES_PASSWORD: filepassword
      POSTGRES_DB: filedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: file-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://fileuser:filepassword@postgres:5432/filedb
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    depends_on:
      - postgres
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: file-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data:
